<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Word Frames</h1>
    </header>
    <main>
        <div id="Menu">
            <button id="PlayButton">Play</button>
        </div>
        <div id="Game" style="display: none;">
            <div class="score-container">
                <div class="score-box">
                    <p>Score: <span id="Score">0</span></p>
                </div>
                <div class="score-box">
                    <p>High Score: <span id="HighScore">0</span></p>
                </div>
            </div>
            <div class="grid-container">
                <!-- Grid items will be generated by JavaScript -->
            </div>
            <div class="bottom-container">
                <div class="player-words-box">
                    <h3>Found Words</h3>
                    <div id="PlayerWordsList"></div>
                </div>
                <div class="current-letter-container">
                    <div class="current-letter-box" id="CurrentLetter"></div>
                </div>
            </div>
            <button id="MenuButton">Menu</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Word Frames</p>
    </footer>
    <script src="main.js"></script>
    <script src="game.js"></script>
</body>
</html>
