<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Word Frames</h1>
    </header>

    <main>
        <div id="Menu">
            <button id="PlayButton">Play</button>
        </div>

        <div id="Game" style="display: none;">
            <div id="Grid" class="grid-container">
                <!-- Grid boxes added in JS -->
            </div>
            <p>Score: <span id="Score">0</span></p>
            <p>Seed: <span id="Seed">12345</span></p>
            <p>High Score: <span id="HighScore">12345</span></p>
            <p>Current Letter: <span id="CurrentLetter">_</span></p>
            <p>Words: <span id="Words">_</span></p>
        </div>

        <section></section>
    </main>

    <footer>
        <p>&copy; 2024 Word Frames</p>
    </footer>

    <script src="main.js"></script>
    <script src="game.js"></script>
</body>
</html>
